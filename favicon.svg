<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- D20 die shape -->
  <polygon points="50,10 80,35 70,65 50,90 30,65 20,35"
           fill="url(#diceGradient)"
           stroke="#00ff88"
           stroke-width="2"/>

  <!-- Inner triangular facets for 3D effect -->
  <polygon points="50,10 80,35 50,40"
           fill="rgba(0,255,136,0.3)"
           stroke="#00ff88"
           stroke-width="1"/>
  <polygon points="50,10 20,35 50,40"
           fill="rgba(0,255,136,0.5)"
           stroke="#00ff88"
           stroke-width="1"/>
  <polygon points="50,40 70,65 50,90"
           fill="rgba(0,255,136,0.2)"
           stroke="#00ff88"
           stroke-width="1"/>
  <polygon points="50,40 30,65 50,90"
           fill="rgba(0,255,136,0.4)"
           stroke="#00ff88"
           stroke-width="1"/>

  <!-- Number "20" in center -->
  <text x="50" y="48"
        font-family="monospace"
        font-size="20"
        font-weight="bold"
        fill="#0a0a0f"
        text-anchor="middle">20</text>
</svg>